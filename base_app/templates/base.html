<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../static/images/favicon.png" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Import de Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import de la police Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Import de Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        .fa-star {
            color: black;
            cursor: pointer; 
        }

        .fa-star.active {
            color: rgb(243, 198, 0);  /* Jaune lorsque l'Ã©toile est active */
        }

    </style>
</head>

<body class="h-screen bg-slate-100 font-sans font-semibold">
    <header class="h-20 py-6 flex flex-col justify-center items-center">
        <ul class="flex flex-row space-x-8 sm:space-x-12 md:space-x-16 lg:space-x-24">
            {% block navbar %}{% endblock %}
        </ul>
    </header>

    {% block content %}{% endblock %}

    <!-- Import du fichier JS principal -->
    <script src="../static/app.js"></script>
</body>

</html>
